
<table>
  <thead>
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let col of columns">{{ row[col.field] }}</td>
      <td>
        <button (click)="onEdit(row)">Editar</button>
        <button (click)="onDelete(row)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
